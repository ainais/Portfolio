<!-- 
    1. table 만들기
        1-1) 헤드 안에 스타일을 적용한다.
        1-2) 테두리 병합은 border-collapse 속성을 사용한다
        1-3) 열 병합은 colspan="n", 행 병합은 rowspan="n" (n은 갯수)속성을 사용한다.
        1-4) 글씨 크기는 (제목 : <h4>로 지정한다.)
-->

<!DOCTYPE html>
<html>
    <head>
        <title>1. Create Table</title>
        <style>
            .tableA{
                border-collapse : collapse;
            }
            td{
                padding : 10px;
                border : 1px solid black;
                text-align : center;
                font-size: 10;
            }
        </style>
    </head>

                <td colspan = "2" style="font-weight: bold;">Large</td>
                <td style="font-weight: bold;">X_large</td>
            </tr>
            <tr>

                <td style="font-weight: bold;">size </td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>

            </tr>

        </table>
    </body>
</html>
